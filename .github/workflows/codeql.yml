name: codeql
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '0 3 * * 1'
jobs:
  analyze:
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: csharp